<script type="text/javascript">
    /*
     * ES6允许按照一定模式，从数组和对象中提取值，对变量进行赋值，这被称为解构（Destructuring）。
     *
     * */
    "use strict";
    var main = {};//主挂载函数；
    main.init = function () {//初始化函数；
        /* main.a();*/
        /* main.b();*/
        main.c();
    };

    main.a = function () {
        //之前的写法；
        var a = 1;
        var b = 2;
        var c = 3;
        console.log(a, b, c)
    };
    main.b = function () {
        //声明变量的解构写法；
        let [a,b,c]=[4, 5, 6];
        console.log(a, b, c);
        //左右完全相等，直接解构；
        let [name,age,[sex,bir],id]=['ZhaoLight', 15, ['man', 9.18], 1];
        console.log(name, age, sex, bir, id);
        let [x, , y] = [1, 2, 3];
        console.log(x, y);
        //左右不完全相等，也可以解构；
        let [a1,n1]=[1, 2, 3];
        console.log(a1, n1);
        //解构赋值允许默认值；
        let [a2=true]=[];
        console.log(a2);
        [x,y='m']=['n'];
        console.log(x, y);
        //最终以右边的值为主；
        var {left,top=50}={left: "20px", top: "30px"};
        console.log(left, top);

        //使用Set解构赋值；
        let [w,e,r]=new Set([1, 2, 3]);
        console.log(w, e, r);
    };
    main.c = function () {//解构赋值的用途；
        //1.交换变量的值；
        var x = 5;
        var y = 6;
        [x,y]=[y, x];//这里是重点；
        console.log(x, y);

        //2.函数返回多个值解构赋值；
        function example() {
            return [7, 8, 9];
        }

        let [a3,a4,a5]=example();
        console.log(a3, a4, a5);
        //3.函数参数的定义；
        function f([x,y,z]) {//一组有序的值；
            console.log(x, y, z);
        }

        f([1, 2, 3]);
        function f2({x,y,z}) {//一组有序的值；
            console.log(x, y, z);
        }

        f2({y: 20, z: 30, x: 15});
        //4.提取json数组；
        var jsonData = {
            id: 5,
            name: "Zhaolight",
            data: [200, 250]
        };
        let {id,name,data: number}=jsonData;
        console.log(id, name, number);
        //5.函数参数的默认值，如果没有传值，默认设置为ZhangSan，如果传值了则使用传的值；
        function demo({name='ZhangSan'}) {
            console.log("姓名："+name);
        }
        demo({});
        demo({name:"张三"});
        //6遍历Map解构；
        var map = new Map();
        map.set('first：', '第一');
        map.set('second：', '第二');

        for (let [key, value] of map) {
            console.log(key + " is " + value);
        }

        for (let [key] of map) {//只获取键名或值名；
            console.log(key)
        }
        //（7）输入模块的指定方法加载模块时，往往需要指定输入那些方法。解构赋值使得输入语句非常清晰。
        const { SourceMapConsumer, SourceNode } = require("source-map");



    };

    main.init();

</script>
