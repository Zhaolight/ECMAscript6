    main.a = function () {
        //Math.trunc方法用于去除一个数的小数部分，返回整数部分。
        //对于非数值，Math.trunc内部使用Number方法将其先转为数值。
        console.log(Math.trunc(5.1));
        console.log(Math.trunc('8.134'));
    };
    main.b = function () {
        /* Math.sign()
         Math.sign方法用来判断一个数到底是正数、负数、还是零。
         参数为正数，返回+1；
         参数为负数，返回-1；
         参数为0，返回0；
         参数为-0，返回-0;
         其他值，返回NaN。
         */
        console.log(Math.sign(-5)); // -1
        console.log(Math.sign(5));//1
        console.log(Math.sign(5.2));//1
        console.log(Math.sign(-5.2));//-1
        console.log(Math.sign('5.5'));//1
        console.log(Math.sign('-1.2'));//-1
        console.log(Math.sign("true"));//NaN
        console.log(Math.sign(true));//1
    };
    main.c = function () {
        /*Math.cbrt() § ⇧
         Math.cbrt方法用于计算一个数的立方根。
         */
        console.log(Math.cbrt('8')); // 2
    };

    /*（1） Math.expm1()
       Math.expm1(x)返回ex - 1，即Math.exp(x) - 1。*/

        console.log(Math.log10(1));// 0
        console.log(Math.log10(0));// -Infinity
        console.log(Math.log10(-2));// NaN
    };
